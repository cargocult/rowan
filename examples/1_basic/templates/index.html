<html>
  <head>
    <title>Example: The Foo View</title>
    <meta name="copyright" content="Copyright (c) 2009 Ian Millington." />
  </head>
  <body>
    <div>
      <img src="/media/img/logo.png" />
    </div>

    <div style="margin-left: 85px; font-family: sans-serif;">
      <h1>This is the Foo View</h1>
      
      <h2>Here is the title data: {{title}}.</h2>
      
      <h3>And here is a list iteration:</h3>
      
      <ul>{% for (i in items) { var item = items[i]; %}
        <li>{{item}}</li>{% } /* for */ %}
      </ul>
    </div>
 </body>
</html>

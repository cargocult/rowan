<html>
  <head>
    <title>Example: The Foo View &mdash; {{title}}</title>
  </head>
  <body>
    <div>
      <img src="/media/img/logo.png" />
    </div>

    <div style="margin-left: 85px; font-family: sans-serif;">
      <h1>This is the Foo View</h1>

      <h2>Here is the title data: {{title}}.</h2>

      <h3>And here is a list iteration:</h3>

      <ul>{% items.forEach(function(item) { %}
        <li>{{item}}</li>{% }); /* items.forEach */ %}
      </ul>
    </div>
 </body>
</html>
